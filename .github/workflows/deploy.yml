name: Page CI/CD
run-name: ${ github.actor } is building the site

on:
    push:
        branches: [ main ]
    workflow_dispatch:


permissions:

    contents: read
    pages: write
    id-token: write

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: List repository files
              run: ls -R

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm install
              
            - name: Build the site
              run: npm run build
            
            - name: Upload Pages Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: './dist'

    Deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: Build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4